server {
    listen 80;
    root /var/www/html/public;
    index index.php index.html;

    # 404 Sayfası
    error_page 404 /404.php;

    # Statik dosyalar
    location /assets/ {
        try_files $uri =404;
    }

    # API endpoint'leri - mevcut yapı korunuyor
    location /api/ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # Login ve Register sayfaları
    location = /login {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/login.php;
    }
    location = /login.php {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    location = /register {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/register.php;
    }
    location = /register.php {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # PHP dosyaları için FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # Server-rendered routing - tüm istekleri index.php'ye yönlendir (Front Controller)
    # Static dosya varsa onu serve et, yoksa index.php'ye gönder
    location / {
        try_files $uri $uri/ @php_router;
    }

    # PHP Router - tüm page route'ları index.php üzerinden işlenir
    location @php_router {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }
}
